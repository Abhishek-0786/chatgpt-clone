<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenX - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom CSS matching old GenX style */
        :root {
            --primary-color: #10a37f;
            --secondary-color: #f7f7f8;
            --text-color: #343541;
            --border-color: #e5e5e5;
            --hover-color: #f0f0f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #ffffff;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* Navigation matching old style */
        .navbar {
            background-color: #343541 !important;
        }

        .navbar-brand {
            font-weight: 600;
        }

        .navbar-brand i {
            color: #ffffff;
        }

        /* Main Content Area */
        .main-content {
            min-height: calc(100vh - 56px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .welcome-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
        }

        .welcome-container .robot-icon {
            font-size: 4rem;
            color: #007bff;
            margin-bottom: 2rem;
        }

        .welcome-container h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .welcome-container p {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            justify-content: center;
            flex-wrap: wrap;
        }

        .home-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            flex: 1;
            min-width: 200px;
        }

        .home-btn:hover {
            background-color: #0d8f6f;
            color: white;
        }

        .home-btn:active {
            background-color: #0a7c5d;
        }

        .home-btn i {
            font-size: 1.1rem;
        }

        /* Override Bootstrap primary button color */
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #0d8a6b;
            border-color: #0d8a6b;
        }

        .btn-primary:focus {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(16, 163, 127, 0.5);
        }

        .btn-primary:active {
            background-color: #0d8a6b;
            border-color: #0d8a6b;
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 20px;
            }

            .welcome-container h2 {
                font-size: 1.5rem;
            }

            .welcome-container .robot-icon {
                font-size: 3rem;
            }

            .buttons-container {
                max-width: 100%;
                flex-direction: column;
            }
            
            .home-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>GenX
            </a>
            <div class="navbar-nav ms-auto">
                <div id="auth-buttons" class="d-flex">
                    <button class="btn btn-outline-light me-2" onclick="showLoginModal()">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </button>
                    <button class="btn btn-primary" onclick="showRegisterModal()">
                        <i class="fas fa-user-plus me-1"></i>Register
                    </button>
                </div>
                <div id="user-info" class="d-flex align-items-center" style="display: none;">
                    <span class="text-light me-3" id="welcome-text"></span>
                    <button class="btn btn-outline-light" onclick="handleLogout()">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="welcome-container">
            <i class="fas fa-robot robot-icon"></i>
            <h2>Welcome to GenX</h2>
            <p>Choose an option to get started</p>
            <div class="buttons-container">
                <a href="/chat.html" class="home-btn">
                    <i class="fas fa-comments"></i>
                    <span>Chats</span>
                </a>
                <a href="/cms.html" class="home-btn" id="cmsLink" onclick="return checkCMSAccess(event)">
                    <i class="fas fa-cog"></i>
                    <span>CMS</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="login-password" class="form-label">Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="login-password" required>
                                <button type="button" class="btn position-absolute top-0 end-0 h-100 d-flex align-items-center pe-3" id="toggle-login-password" style="background: none; border: none; outline: none; cursor: pointer;">
                                    <i class="fas fa-eye" id="login-password-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="login-submit-btn">
                            <span id="login-btn-text">Login</span>
                            <span id="login-btn-spinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
                        </button>
                        <div class="text-center mt-2">
                            <a href="#" onclick="event.preventDefault(); showForgotPasswordModal();" class="text-decoration-none">Forgot Password?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="register-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="register-firstname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="register-firstname">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="register-lastname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="register-lastname">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="register-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="register-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="register-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="register-password" class="form-label">Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="register-password" required>
                                <button type="button" class="btn position-absolute top-0 end-0 h-100 d-flex align-items-center pe-3" id="toggle-register-password" style="background: none; border: none; outline: none; cursor: pointer;">
                                    <i class="fas fa-eye" id="register-password-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="register-submit-btn">
                            <span id="register-btn-text">Register</span>
                            <span id="register-btn-spinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="forgot-password-form">
                        <div class="mb-3">
                            <label for="forgot-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="forgot-email" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="forgot-password-submit-btn">
                            <span id="forgot-password-btn-text">Send Reset Link</span>
                            <span id="forgot-password-btn-spinner" class="spinner-border spinner-border-sm ms-2" role="status" aria-hidden="true" style="display: none;"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Base URL
        const API_BASE = '/api';

        // Check auth status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupEventListeners();
        });

        // Handle browser back/forward cache restoration
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Page was restored from cache, re-check auth
                checkAuthStatus();
            }
        });

        // Handle page focus (when returning to tab/window)
        window.addEventListener('focus', function() {
            // Re-check auth status when page gets focus
            checkAuthStatus();
        });

        // Check authentication status
        async function checkAuthStatus() {
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                showUnauthenticatedUI();
                return;
            }

            // First try to get user from localStorage (for faster load on back button)
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                try {
                    const parsedUser = JSON.parse(savedUser);
                    if (parsedUser && parsedUser.username) {
                        // Show UI immediately with saved user
                        showAuthenticatedUI(parsedUser);
                    }
                } catch (error) {
                    console.error('Failed to parse saved user:', error);
                }
            }

            // Then validate with server
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    // API returns { user: {...} }
                    const user = data.user || data;
                    
                    // Update localStorage with fresh user data
                    if (user && user.username) {
                        localStorage.setItem('currentUser', JSON.stringify(user));
                        showAuthenticatedUI(user);
                    } else {
                        // Fallback to localStorage if API response is invalid
                        if (savedUser) {
                            try {
                                const parsedUser = JSON.parse(savedUser);
                                showAuthenticatedUI(parsedUser);
                            } catch (e) {
                                showUnauthenticatedUI();
                            }
                        } else {
                            showUnauthenticatedUI();
                        }
                    }
                } else {
                    // If API fails, try localStorage
                    if (savedUser) {
                        try {
                            const parsedUser = JSON.parse(savedUser);
                            showAuthenticatedUI(parsedUser);
                        } catch (e) {
                            localStorage.removeItem('authToken');
                            localStorage.removeItem('currentUser');
                            showUnauthenticatedUI();
                        }
                    } else {
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('currentUser');
                        showUnauthenticatedUI();
                    }
                }
            } catch (error) {
                console.error('Auth check error:', error);
                // On error, fallback to localStorage
                if (savedUser) {
                    try {
                        const parsedUser = JSON.parse(savedUser);
                        showAuthenticatedUI(parsedUser);
                    } catch (e) {
                        showUnauthenticatedUI();
                    }
                } else {
                    showUnauthenticatedUI();
                }
            }
        }

        // Show authenticated UI
        function showAuthenticatedUI(user) {
            const authButtons = document.getElementById('auth-buttons');
            const userInfo = document.getElementById('user-info');
            const welcomeText = document.getElementById('welcome-text');
            
            if (authButtons) {
                authButtons.style.setProperty('display', 'none', 'important');
            }
            if (userInfo) {
                userInfo.style.setProperty('display', 'flex', 'important');
            }
            if (welcomeText) {
                // Ensure we have valid user data
                if (user && (user.username || user.email)) {
                    welcomeText.textContent = `Welcome, ${user.username || user.email}!`;
                } else {
                    // Fallback: try to get from localStorage
                    const savedUser = localStorage.getItem('currentUser');
                    if (savedUser) {
                        try {
                            const parsedUser = JSON.parse(savedUser);
                            welcomeText.textContent = `Welcome, ${parsedUser.username || parsedUser.email || 'User'}!`;
                        } catch (e) {
                            welcomeText.textContent = 'Welcome!';
                        }
                    } else {
                        welcomeText.textContent = 'Welcome!';
                    }
                }
            }
        }

        // Show unauthenticated UI
        function showUnauthenticatedUI() {
            const authButtons = document.getElementById('auth-buttons');
            const userInfo = document.getElementById('user-info');
            
            if (authButtons) {
                authButtons.style.setProperty('display', 'flex', 'important');
            }
            if (userInfo) {
                userInfo.style.setProperty('display', 'none', 'important');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Login form
            const loginForm = document.getElementById('login-form');
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await handleLogin();
                });
            }

            // Register form
            const registerForm = document.getElementById('register-form');
            if (registerForm) {
                registerForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await handleRegister();
                });
            }

            // Forgot password form
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    await handleForgotPassword();
                });
            }

            // Password toggle for login
            const toggleLoginPassword = document.getElementById('toggle-login-password');
            if (toggleLoginPassword) {
                toggleLoginPassword.addEventListener('click', function() {
                    const passwordInput = document.getElementById('login-password');
                    const eyeIcon = document.getElementById('login-password-eye');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.classList.remove('fa-eye');
                        eyeIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.classList.remove('fa-eye-slash');
                        eyeIcon.classList.add('fa-eye');
                    }
                });
            }

            // Password toggle for register
            const toggleRegisterPassword = document.getElementById('toggle-register-password');
            if (toggleRegisterPassword) {
                toggleRegisterPassword.addEventListener('click', function() {
                    const passwordInput = document.getElementById('register-password');
                    const eyeIcon = document.getElementById('register-password-eye');
                    if (passwordInput.type === 'password') {
                        passwordInput.type = 'text';
                        eyeIcon.classList.remove('fa-eye');
                        eyeIcon.classList.add('fa-eye-slash');
                    } else {
                        passwordInput.type = 'password';
                        eyeIcon.classList.remove('fa-eye-slash');
                        eyeIcon.classList.add('fa-eye');
                    }
                });
            }
        }

        // Handle login
        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                showAlert('Please fill in all fields', 'danger');
                return;
            }

            // Get button elements
            const submitBtn = document.getElementById('login-submit-btn');
            const btnText = document.getElementById('login-btn-text');
            const btnSpinner = document.getElementById('login-btn-spinner');

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    
                    showAlert('Login successful!', 'success');
                    
                    // Close modal
                    const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
                    if (modal) modal.hide();
                    
                    // Clear form
                    document.getElementById('login-form').reset();
                    
                    // Update UI
                    showAuthenticatedUI(data.user);
                } else {
                    showAlert(data.error || 'Login failed', 'danger');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Login failed. Please try again.', 'danger');
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        }

        // Handle register
        async function handleRegister() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const firstname = document.getElementById('register-firstname').value;
            const lastname = document.getElementById('register-lastname').value;

            if (!username || !email || !password) {
                showAlert('Please fill in required fields', 'danger');
                return;
            }

            // Get button elements
            const submitBtn = document.getElementById('register-submit-btn');
            const btnText = document.getElementById('register-btn-text');
            const btnSpinner = document.getElementById('register-btn-spinner');

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        firstname,
                        lastname
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! Please login.', 'success');
                    
                    // Close register modal
                    const registerModal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
                    if (registerModal) registerModal.hide();
                    
                    // Clear form
                    document.getElementById('register-form').reset();
                    
                    // Open login modal after delay
                    setTimeout(() => {
                        showLoginModal();
                    }, 500);
                } else {
                    showAlert(data.error || 'Registration failed', 'danger');
                }
            } catch (error) {
                console.error('Register error:', error);
                showAlert('Registration failed. Please try again.', 'danger');
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        }

        // Handle forgot password
        async function handleForgotPassword() {
            const email = document.getElementById('forgot-email').value;

            if (!email) {
                showAlert('Please enter your email', 'danger');
                return;
            }

            // Get button elements
            const submitBtn = document.getElementById('forgot-password-submit-btn');
            const btnText = document.getElementById('forgot-password-btn-text');
            const btnSpinner = document.getElementById('forgot-password-btn-spinner');

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';

            try {
                const response = await fetch(`${API_BASE}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Password reset link sent to your email!', 'success');
                    
                    const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
                    if (modal) modal.hide();
                    
                    // Clear form
                    document.getElementById('forgot-password-form').reset();
                } else {
                    showAlert(data.error || 'Failed to send reset link', 'danger');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showAlert('Failed to send reset link', 'danger');
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        }

        // Logout function
        function handleLogout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            showUnauthenticatedUI();
            showAlert('Logged out successfully!', 'success');
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }

        // Show login modal
        function showLoginModal() {
            const modal = new bootstrap.Modal(document.getElementById('loginModal'));
            modal.show();
        }

        // Show register modal
        function showRegisterModal() {
            const modal = new bootstrap.Modal(document.getElementById('registerModal'));
            modal.show();
        }

        // Show forgot password modal
        function showForgotPasswordModal() {
            const loginModal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
            if (loginModal) {
                loginModal.hide();
            }
            
            setTimeout(() => {
                const modal = new bootstrap.Modal(document.getElementById('forgotPasswordModal'));
                modal.show();
            }, 300);
        }

        // Check CMS access - only allow if user is logged in
        function checkCMSAccess(event) {
            const authToken = localStorage.getItem('authToken');
            if (!authToken) {
                event.preventDefault();
                showAlert('Please login to access CMS', 'warning');
                showLoginModal();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
