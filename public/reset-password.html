<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GenX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.3s ease-out;
            
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            text-align: center;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .text-center a {
            color: #667eea;
            transition: color 0.3s ease;
        }
        
        .text-center a:hover {
            color: #764ba2;
        }
        
        small.text-muted {
            color: #666 !important;
            font-size: 0.85rem;
        }
        
        @media (max-width: 768px) {
            .logo-text {
                font-size: 1.8rem !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-container">
            <h2 class="logo-text">Reset Password</h2>
            
            <div id="alert-container"></div>
            
                    <form id="reset-password-form">
                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="new-password" required>
                                <button type="button" class="btn position-absolute top-0 end-0 h-100 d-flex align-items-center pe-3" id="toggle-new-password" style="background: none; border: none; outline: none; cursor: pointer;">
                                    <i class="fas fa-eye" id="new-password-eye"></i>
                                </button>
                            </div>
                            <small class="text-muted">Password must be at least 6 characters long</small>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control" id="confirm-password" required>
                                <button type="button" class="btn position-absolute top-0 end-0 h-100 d-flex align-items-center pe-3" id="toggle-confirm-password" style="background: none; border: none; outline: none; cursor: pointer;">
                                    <i class="fas fa-eye" id="confirm-password-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </form>
            
            <div class="text-center mt-3">
                <a href="index.html" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let resetToken = null;

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        resetToken = urlParams.get('token');

        if (!resetToken) {
            showAlert('Invalid reset link. Please request a new password reset.', 'danger');
            document.getElementById('reset-password-form').style.display = 'none';
        }

        // Handle form submission
        document.getElementById('reset-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (newPassword !== confirmPassword) {
                showAlert('Passwords do not match', 'danger');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Password must be at least 6 characters long', 'danger');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        password: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Failed to reset password', 'danger');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to reset password', 'danger');
            }
        });

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            container.innerHTML = '';
            container.appendChild(alert);
        }

        // Password toggle functionality
        document.getElementById('toggle-new-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('new-password');
            const eyeIcon = document.getElementById('new-password-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggle-confirm-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirm-password');
            const eyeIcon = document.getElementById('confirm-password-eye');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
